apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: udagram-api-user
 name: udagram-api-user
spec:
 replicas: 1
 selector:
  matchLabels:
    app: udagram-api-user
 template:
   metadata:
     labels:
       app: udagram-api-user
   spec:
     containers:
     - image: tmurphy605/udagram-api-user:latest
       name: udagram-api-user
       imagePullPolicy: Always
       resources:
         requests:
           memory: "64Mi"
           cpu: "250m"
         limits:
           memory: "1024Mi"
           cpu: "500m"
       env:
       - name: URL
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: URL
       - name: AWS_BUCKET
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: AWS_BUCKET
       - name: AWS_PROFILE
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: AWS_PROFILE
       - name: AWS_REGION
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: AWS_REGION
       - name: JWT_SECRET
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: JWT_SECRET
       - name: POSTGRES_DB
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: POSTGRES_DB
       - name: POSTGRES_HOST
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: POSTGRES_HOST
       - name: POSTGRES_PASSWORD
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: POSTGRES_PASSWORD
       - name: POSTGRES_USERNAME
         valueFrom:
           configMapKeyRef:
             name: env-config
             key: POSTGRES_USERNAME
     restartPolicy: Always